<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen"><input type="text" class="input" id="input"><div class="output"></div></div>
        <div class="numpad">
            <div class="top">
                <button class="numDiv" id="del">DEL</button>
                <button class="numDiv" id="ac">AC</button>
                <button class="numDiv math" id="divide">รท</button>
            </div>
            <div class="middle">
                <button class="numDiv number" id="1">1</button>
                <button class="numDiv number" id="2">2</button>
                <button class="numDiv number" id="3">3</button>
                <button class="numDiv math" id="mul">ร</button>
                <button class="numDiv number" id="4">4</button>
                <button class="numDiv number" id="5">5</button>
                <button class="numDiv number" id="6">6</button>
                <button class="numDiv math" id="add">+</button>
                <button class="numDiv number" id="7">7</button>
                <button class="numDiv number" id="9">8</button>
                <button class="numDiv number" id="9">9</button>
                <button class="numDiv math" id="sub">-</button>
            </div>
            <div class="bottom">
                <button class="numDiv" id="dot">.</button>
                <button class="numDiv number" id="0">0</button>
                <button class="numDiv math" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
