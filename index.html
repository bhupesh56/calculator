<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="numpad">
            <div class="top">
                <button class="numDiv" id="del">DEL</button>
                <button class="numDiv" id="ac">AC</button>
                <button class="numDiv math" id="divide">รท</button>
            </div>
            <div class="middle">
                <button class="numDiv" id="one">1</button>
                <button class="numDiv" id="two">2</button>
                <button class="numDiv" id="three">3</button>
                <button class="numDiv math" id="mul">x</button>
                <button class="numDiv" id="four">4</button>
                <button class="numDiv" id="five">5</button>
                <button class="numDiv" id="six">6</button>
                <button class="numDiv math" id="add">+</button>
                <button class="numDiv" id="seven">7</button>
                <button class="numDiv" id="eight">8</button>
                <button class="numDiv" id="nine">9</button>
                <button class="numDiv math" id="sub">-</button>
            </div>
            <div class="bottom">
                <button class="numDiv" id="decimal">.</button>
                <button class="numDiv" id="zero">0</button>
                <button class="numDiv math" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
