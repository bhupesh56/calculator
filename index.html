<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="numpad">
            <div class="top">
                <div class="numDiv" id="del"><div class="textDiv">DEL</div></div>
                <div class="numDiv" id="ac"><div class="textDiv">AC</div></div>
                <div class="numDiv math"><div class="textDiv">/</div></div>
            </div>
            <div class="middle">
                <div class="numDiv"><div class="textDiv">1</div></div>
                <div class="numDiv"><div class="textDiv">2</div></div>
                <div class="numDiv"><div class="textDiv">3</div></div>
                <div class="numDiv math"><div class="textDiv">x</div></div>
                <div class="numDiv"><div class="textDiv">4</div></div>
                <div class="numDiv"><div class="textDiv">5</div></div>
                <div class="numDiv"><div class="textDiv">6</div></div>
                <div class="numDiv math"><div class="textDiv">+</div></div>
                <div class="numDiv"><div class="textDiv">7</div></div>
                <div class="numDiv"><div class="textDiv">8</div></div>
                <div class="numDiv"><div class="textDiv">9</div></div>
                <div class="numDiv math"><div class="textDiv">-</div></div>
            </div>
            <div class="bottom">
            <div class="numDiv"><div class="textDiv">.</div></div>
            <div class="numDiv"><div class="textDiv">0</div></div>
            <div class="numDiv math" id="equal"><div class="textDiv">=</div></div>
            </div>
        </div>
    </div>
</body>
</html>
